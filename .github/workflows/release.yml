name: Release

on:
  push:
    tags:
      - 'v*'           # Match semantic version tags (v1.0.0, v2.0.0-beta.1)

# Optional: Prevent multiple concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    name: Test and Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_suffix: linux-x86_64
          - os: macos-latest
            platform: macos
            artifact_suffix: macos-arm64
          - os: windows-latest
            platform: windows
            artifact_suffix: windows-x64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Crystal
        uses: crystal-lang/setup-crystal@v1
        with:
          crystal-version: 'latest'
      
      - name: Install dependencies
        run: shards install
      
      - name: Run tests
        run: crystal spec
      
      - name: Run Ameba linter
        run: ameba
      
      - name: Build release binaries
        run: shards build --release
      
      - name: Create artifact directory
        run: |
          mkdir -p dist/${{ matrix.platform }}
          # Copy built binaries
          cp bin/crystal_search dist/${{ matrix.platform }}/crystal_search
          cp bin/find_shard dist/${{ matrix.platform }}/find_shard
          cp bin/crystal_doc dist/${{ matrix.platform }}/crystal_doc
          
          # Create README file
          echo "crystal_search ${{ github.ref_name }}" > dist/${{ matrix.platform }}/README.txt
          echo "Platform: ${{ matrix.platform }}" >> dist/${{ matrix.platform }}/README.txt
          echo "Built: $(date)" >> dist/${{ matrix.platform }}/README.txt
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crystal_search-${{ github.ref_name }}-${{ matrix.artifact_suffix }}
          path: dist/${{ matrix.platform }}/
          retention-days: 7

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test-and-build]  # Wait for all test jobs
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write  # Required for creating releases
      actions: read    # Required for reading workflow artifacts
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for release notes
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find . -type f -name "*.txt" -o -name "crystal_*" | xargs -I {} echo "  {}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          generate_release_notes: true
          files: |
            **/crystal_search
            **/find_shard
            **/crystal_doc
            **/README.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}