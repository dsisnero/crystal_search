name: CI - Multi-Platform

on:
  push:
    branches: [ main ]
    tags: ['v*']
  pull_request:
    branches: [ main ]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test and Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_suffix: linux-x86_64
          - os: macos-latest
            platform: macos
            artifact_suffix: macos-arm64
          - os: windows-latest
            platform: windows
            artifact_suffix: windows-x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Crystal
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            # Install using official Crystal repository
            curl -fsSL https://crystal-lang.org/install.sh | sudo bash -s -- --version=latest
            # Verify installation
            crystal --version
            shards --version
          elif [ "${{ runner.os }}" = "macOS" ]; then
            brew update
            brew install crystal shards
            crystal --version
            shards --version
          elif [ "${{ runner.os }}" = "Windows" ]; then
            # Use Chocolatey for Windows (may be older version)
            choco install crystal shards
            crystal --version
            shards --version
          else
            echo "Unsupported OS: ${{ runner.os }}"
            exit 1
          fi

      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: ~/.cache/shards
          key: ${{ runner.os }}-shards-${{ hashFiles('shard.lock') }}
          restore-keys: ${{ runner.os }}-shards-

      - name: Install dependencies
        run: shards install

      - name: Run tests
        run: crystal spec

      - name: Check formatting
        run: crystal tool format --check || echo "Formatting check failed, continuing..."

      - name: Run Ameba linter
        run: |
          if [ -f ./bin/ameba ]; then
            ./bin/ameba || echo "Lint failures found, continuing..."
          else
            echo "Ameba not found in ./bin/ameba, skipping lint"
          fi

      - name: Build release binaries
        run: shards build --release

      - name: Test built binaries
        run: |
          for binary in crystal_search find_shard crystal_doc; do
            if [ -f "bin/$binary" ]; then
              echo "Testing $binary..."
              ./bin/$binary --help || ./bin/$binary --version || echo "$binary test completed"
            else
              echo "Warning: bin/$binary not found"
            fi
          done

      - name: Create artifact directory
        run: |
          mkdir -p dist/${{ matrix.platform }}
          # Copy built binaries (skip if missing)
          cp bin/crystal_search dist/${{ matrix.platform }}/ 2>/dev/null || echo "crystal_search not found"
          cp bin/find_shard dist/${{ matrix.platform }}/ 2>/dev/null || echo "find_shard not found"
          cp bin/crystal_doc dist/${{ matrix.platform }}/ 2>/dev/null || echo "crystal_doc not found"

          # Create checksums for any binaries that exist
          cd dist/${{ matrix.platform }}
          echo "Contents of dist/${{ matrix.platform }}:"
          ls -la

          # Check if any files exist before creating checksums
          if [ "$(ls -A . 2>/dev/null | wc -l)" -gt 0 ]; then
            if [ "${{ runner.os }}" = "Windows" ]; then
              # Windows PowerShell - simplified approach
              powershell -Command "Get-ChildItem -File | ForEach-Object { \$hash = (Get-FileHash \$_.Name -Algorithm SHA256).Hash; \"\$hash  \$_.Name\" | Add-Content -Path SHA256SUMS.txt }"
            else
              # Linux/macOS
              for binary in *; do
                if [ -f "$binary" ]; then
                  sha256sum "$binary" >> SHA256SUMS.txt
                fi
              done
            fi
            echo "Checksums created:"
            cat SHA256SUMS.txt 2>/dev/null || echo "No checksums file created"
          else
            echo "No binaries found to create checksums for"
          fi
          cd ../../..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crystal_search-binaries-${{ matrix.artifact_suffix }}
          path: dist/${{ matrix.platform }}/
          retention-days: 7
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Ruby dependencies
        run: |
          gem install octokit faraday

      - name: Verify GitHub CLI
        run: |
          gh --version || echo "GitHub CLI not available"

      - name: Check CI status
        id: ci_check
        run: |
          ruby scripts/check_ci_status.rb \
            --repo ${{ github.repository }} \
            --sha ${{ github.sha }} \
            --token ${{ secrets.GITHUB_TOKEN }}
          echo "CI status check passed"

      - name: Determine release tag
        id: tag
        run: |
          TAG=$(ruby scripts/determine_release_tag.rb --auto)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Detect prerelease
        id: prerelease
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if [[ "$TAG" == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "Detected prerelease tag"
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "Detected stable release tag"
          fi

      - name: Collect artifacts from workflow run
        id: artifacts
        run: |
          mkdir -p ./artifacts
          echo "Collecting artifacts from workflow run ${{ github.run_id }}"
          ruby scripts/collect_artifacts.rb \
            --repo ${{ github.repository }} \
            --workflow-run ${{ github.run_id }} \
            --platforms linux,macos,windows \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --output-dir ./artifacts
          ls -la ./artifacts/

      - name: Create GitHub release
        id: create_release
        run: |
          echo "Creating release ${{ steps.tag.outputs.tag }}"
          ruby scripts/create_release.rb \
            --repo ${{ github.repository }} \
            --tag "${{ steps.tag.outputs.tag }}" \
            --name "Release ${{ steps.tag.outputs.tag }}" \
            --artifacts ./artifacts \
            --prerelease ${{ steps.prerelease.outputs.prerelease }} \
            --token ${{ secrets.GITHUB_TOKEN }}
          echo "Release created successfully"

      - name: Verify release
        run: |
          gh release view "${{ steps.tag.outputs.tag }}" \
            --repo ${{ github.repository }} \
            --token ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Release ${{ steps.tag.outputs.tag }} created successfully"
          echo "ðŸ“¦ Artifacts uploaded for all platforms"
